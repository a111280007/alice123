<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #fff;
      box-sizing: border-box;
      position: relative;
    }
    .marquee-track {
      display: flex;
      width: max-content;
      animation: marquee 20s linear infinite;
    }
    .marquee-text {
      white-space: nowrap;
      color: #202f47;
      font-size: 1rem;
      padding-right: 50px; /* 文字之間的間距 */
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-track">
      <div class="marquee-text">
        傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp; 傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp;
      </div>
      <div class="marquee-text">
        傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp; 傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp;
      </div>
    </div>
  </div>
</body>
</html>
