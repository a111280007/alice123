<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marquee Example</title>
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #eff0ef;
      position: relative;
      height: 2rem; /* 固定高度，避免重新計算佈局 */
    }

    .marquee-track {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 30s linear infinite;
      animation-delay: 0s;
      /* 預設從暫停改為Running，確保立即啟動 */
      animation-play-state: running;
    }

    .marquee-text {
      display: inline-block;
      color: #202f47;
      font-size: 1rem;
      padding-right: 50px;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-track">
      <div class="marquee-text">
        傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp; 傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp;
      </div>
      <div class="marquee-text">
        傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp; 傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp;
      </div>
    </div>
  </div>

  <script>
    // 立即強制計算佈局後於下一個動畫幀啟動，減少延遲
    const track = document.querySelector('.marquee-track');
    // 強制瀏覽器計算佈局
    void track.offsetWidth;
    // 在下一個動畫幀啟動動畫
    requestAnimationFrame(() => {
      track.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
