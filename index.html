<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: #fff;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%; /* 一開始整個推到螢幕外 */
      animation: marquee 10s linear infinite;
      white-space: nowrap;
      color: #202f47;
      font-size: 1rem;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-content">
      傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp; 傾心打造 &ensp; * &ensp; 專屬於你 &ensp; * &ensp;
    </div>
  </div>
</body>
</html>
